<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnoRelax</title>
  <link rel="icon"  href="favicon.ico" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 100%;
      height: 100%;
    }
    #og-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #og-image .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #og-image .tagline {
      font-size: 1.5rem;
      opacity: 0.9;
      margin-bottom: 1rem;
    }
    #og-image .description {
      font-size: 1rem;
      opacity: 0.8;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="og-image">
    <div class="logo">ðŸ©º SnoRelax</div>
    <div class="tagline">Your AI Health Assistant</div>
    <div class="description">
      Get instant AI-powered health advice and medical information
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Wait until React loads, then hide OG image
    window.addEventListener('load', () => {
      const og = document.getElementById('og-image');
      if (og) og.style.display = 'none';
    });
  </script>
</body>
</html>
